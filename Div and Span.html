<!DOCTYPE html>
<HTML>
	<HEAD>
		<TITLE>DIV AND SPAN</TITLE>
		
		<LINK REL="STYLESHEET" href="Div and Span.css"/>

	</HEAD>
	<BODY>
	<!--DIV-DEFINES A BLOCK LEVEL ELEMENT
	SPAN-DEFINES AN INLINE ELEMENT-->
		<DIV>
			<H2>APPLES ARE GOOD</H2>
			<p>My name is <span>Ramya</span></p>
		</DIV>
	</BODY>
	
</HTML>
