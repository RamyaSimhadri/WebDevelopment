<!DOCTYPE html> <!-- Document type specifying the version for the browser-->

<!--The text between <html> and </html> describes an HTML document
The text between <head> and </head> provides information about the document
The text between <title> and </title> provides a title for the document
The text between <body> and </body> describes the visible page content
The text between <h1> and </h1> describes a heading
The text between <p> and </p> describes a paragraph
HTML links are defined with the <a> tag
The link's destination is specified in the href attribute. 

Attributes are used to provide additional information about HTML elements-->
<html>
  <head>
	<title>My first web page</title>
  </head>
  
  <body>
		<p>  My Body </p> 	
		<p> para2 </p> 
		<p> para3 </p> <!--paragraph-->
   
		<p>the text will be<strong> bold</strong> and <em>italic</em></p>
		<hr/> <!--horizontal rule -->
		<br/> <!--break-->
		<p>man i like making tutorials</p>
		
		<h1>this is the biggest</h1> <!--provides 6 Default headers-->
		<h2>simhadri</h2>
		<h3>medium header</h3>
		<h4>ramesh</h4>
		<h5>ramya</h5>
		<h6> smallest</h6>
	
		<p>would you like to go to <a href="linking.html">linking</a>?</p>
	
		<p> I would like to search in <a href="http://www.google.com">google</a></p>
	
  </body>
  
  
</html>
