<HTML>
	<HEAD>
	<!--FORMS-ALLOWS THE USER TO ENTER INFORMATION
	ACTION:WHERE DO YOU WANT TO SEND THE DATA FROM THIS FORM
	METHOD:HOW DO YOU WANT TO SEND THE DATA FROM THIS FORM 
	VALUE IN BUTTON:DETERMINES WHAT SHOWS ON THE BUTTON
	BUT IN REMAINING ELEMENTS:REPRESENTS THE ACTUAL INFOR SHOWED IN THAT ELEMENT-->
		<TITLE>forms</TITLE>
		<LINK REL="STYLESHEET" href="Main.css"/>
	</HEAD>
	<BODY>
		<FORM ACTION="" METHOD="get">
		username:<input type="text" name="username" maxlength="10" size="10"/>
		<p></p>
		password:<input type="password" name="password" maxlength="10" size="10"/>	
		<input type="button" value="I am a button"/>
		<br/>
		<!--upload a file-->
		<input type="file" size="50">
		<br/>
		<input type="submit"/><!--after submit the data will be sent to whatever the page that is in action-->
		<input type="reset"/>
		</FORM>
	</BODY>
	
</HTML>
